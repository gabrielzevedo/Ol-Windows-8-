<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>

</head>
<body>
    <!-- BEGINSETTINGFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="contactUs" aria-label="Help settings flyout" data-win-options="{settingsCommandId:'ContactUs',width:'small'}" style="visibility: visible; background-color: rgba(11, 45, 84, 0.898);">
        <div class="win-ui-dark win-header" style="background-color:rgba(11, 45, 84, 0.898);">
            <!-- Background color reflects app's personality -->
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton" style="color: white;"></button>
            <div class="win-label" style="color: white;">Contato</div>
        </div>
        <div class="loginMainLoginDiv" style="margin-left: 40px; margin-top: 30px;">
           <p>Para entrar em contato conosco mande um email para: contato@htechnology.com.br</p>
		   <p>Você pode nos enviar sua crítica, sugestão, relatos de erro e dúvidas sobre o aplicativo.</p>
		</div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
